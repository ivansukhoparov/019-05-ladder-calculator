<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ladder Calculator for ESK</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">

    <header class="page__header header">
        <h1 class="header__title title visually-hidden">Ladder Calculator for ESK</h1>
        <div class="menu">
            <button class="button menu__button menu__button--print">
                <span class="visually-hidden">Print</span>
            </button>
            <button class="button menu__button menu__button--srttings">
                <span class="visually-hidden">Settings</span>
            </button>
        </div>
    </header>


    <main class="page__main main">

        <section class="parameters">
            <h2 class="main__title title visually-hidden">Enter parameters</h2>
            <form class="parameters__form form">
                <label class="form__label">Number of steps, pc:
                    <input type="text" class="form__input" id="number-of-steps" placeholder="3" required>
                </label>
                <label class="form__label">Ladder length, m:
                    <input type="text" class="form__input" id="ladder-length" placeholder="3" required>
                </label>
                <input type="submit" class="button form__submit" id="parameters-submit" vatue="Calculate">
            </form>
        </section>

        <section class="estimate">
            <h2 class="title">Estimate</h2>
            <table class="estimate__table table">
                <thead class="table__header">
                    <tr class="table__row">
                        <td class="table__col"> № </td>
                        <td class="table__col"> Name of the material </td>
                        <td class="table__col table__col--amount"> Amount </td>
                        <td class="table__col"> Cost</td>
                    </tr>
                </thead>

                <tbody class="table__body">
                    <tr class="table__row table__row--header">
                        <td class="table__col"> 1. </td>
                        <td class="table__col"> Terrasa floor desk 36x145x6000 mm </td>
                        <td class="table__col table__col--amount"> 3 </td>
                        <td class="table__col"> 1500 </td>
                    </tr>

                    <tr class="table__row table__row--header">
                        <td class="table__col">2. </td>
                        <td class="table__col"> Tetiva 45x195x6000 mm </td>
                        <td class="table__col table__col--amount"> 2</td>
                        <td class="table__col"> 1400</td>
                    </tr>


                </tbody>

            </table>
        </section>

        <section class="drawings">
            <h2 class="main__title title">Drawings</h2>
            <div class="drawings__wrapper">
                <div class="drawings__front">
                    <h3 class="title drawings__title">Front view</h3>
                    <div class="drawings__area" id="front-view"></div>
                </div>
                <div class="drawings__front">
                    <h3 class="title drawings__title">Side view</h3>
                    <div class="drawings__area" id="side-view"></div>
                </div>
            </div>
        </section>

    </main>
    <footer class="page__footer footer">
        <p class="footer__text">Made fo ESK</p>
    </footer>

    <section class="modal modal--closed settings">
        <div class="modal__header">
            <h2 class="modal__title title">Settings</h2>
            <button class="button modal__close">Close window</button>
        </div>
        <form class="settings__form form">
            <table class="settings__table table" id="settings-table">
                <thead class="table__header">
                    <tr class="table__row">
                        <td class="table__col table__col--number"> № </td>
                        <td class="table__col"> Name of the material </td>
                        <td class="table__col"> Price</td>
                    </tr>
                </thead>
                <tbody class="table__body">

                </tbody>

            </table>
            <input type="submit" class="button form__submit settings__submit" id="set-settings" value="Save settings">
        </form>

    </section>

    <template id="estimate-table-row">
        <tr class="table__row table__row--header">
            <td class="table__col table__col--number"> 1. </td>
            <td class="table__col table__col--name"> Terrasa floor desk 36x145x6000 mm </td>
            <td class="table__col table__col--amount"> 3 </td>
            <td class="table__col table__col--cost"> 1500 </td>
        </tr>
    </template>

    <template id="settings-table-row">
        <tr class="table__row table__row--header">
            <td class="table__col table__col--number"> 1. </td>
            <td class="table__col table__col--name"> Terrasa floor desk 36x145x6000 mm </td>
            <td class="table__col table__col--price">
                <input type="text" class="form settings__input" id="material-1" value="1500">
            </td>
        </tr>
    </template>


    <script src="js/main.js" type="module"></script>
</body>
